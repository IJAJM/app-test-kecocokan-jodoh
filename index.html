<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primbon Jodoh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
    }
    .dark-theme {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .dark-theme .bg-white {
      background-color: #2d3748;
      color: #e2e8f0;
    }
    .dark-theme .text-gray-800 {
      color: #e2e8f0;
    }
    .dark-theme .text-gray-700 {
      color: #cbd5e0;
    }
    .dark-theme .text-gray-500 {
      color: #a0aec0;
    }
    .dark-theme .border-gray-300 {
      border-color: #4a5568;
    }
    .green-gradient {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
    }
  </style>
</head>
<body class="dark-theme font-sans leading-normal tracking-normal">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-4">Tes Kecocokan Jodoh Berdasarkan Weton</h1>

    <!-- Form -->
    <div class="p-6 rounded-lg shadow-lg green-gradient">
      <form id="testForm" class="space-y-4">
        <div>
          <label for="hari1" class="block font-semibold">Hari Lahir Pasangan 1</label>
          <select id="hari1" class="w-full border rounded-lg shadow-sm p-2 bg-white bg-opacity-20 text-white">
            <option value="5">Minggu</option>
            <option value="4">Senin</option>
            <option value="3">Selasa</option>
            <option value="7">Rabu</option>
            <option value="8">Kamis</option>
            <option value="6">Jumat</option>
            <option value="9">Sabtu</option>
          </select>
        </div>
        <div>
          <label for="hari2" class="block font-semibold">Hari Lahir Pasangan 2</label>
          <select id="hari2" class="w-full border rounded-lg shadow-sm p-2 bg-white bg-opacity-20 text-white">
            <option value="5">Minggu</option>
            <option value="4">Senin</option>
            <option value="3">Selasa</option>
            <option value="7">Rabu</option>
            <option value="8">Kamis</option>
            <option value="6">Jumat</option>
            <option value="9">Sabtu</option>
          </select>
        </div>
        <button type="button" onclick="calculate()" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 w-full">
          Hitung Kecocokan
        </button>
      </form>
    </div>

    <!-- Result -->
    <div id="result" class="mt-8 p-6 rounded-lg shadow-lg hidden green-gradient">
      <h2 class="text-xl font-bold mb-4">Hasil Test Kecocokan</h2>
      <p id="resultText" class="mt-4"></p>
      <p class="text-sm mt-4">
        <strong>Catatan:</strong> Makna ini hanyalah simbolisme dalam primbon dan lebih bertujuan memberikan panduan untuk introspeksi. Harmoni hubungan sebenarnya tetap tergantung pada usaha dan komunikasi kedua pihak.
      </p>
      <button onclick="downloadResult()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 w-full">
        Download Hasil
      </button>
    </div>
  </div>

  <script>
    function calculate() {
      const hari1 = parseInt(document.getElementById('hari1').value);
      const hari2 = parseInt(document.getElementById('hari2').value);
      const total = hari1 + hari2;
      let resultText = '';

      if (total % 2 === 0) {
        resultText = 'Kecocokan: Sangat Baik. Pasangan ini memiliki potensi harmonis dan saling melengkapi.';
      } else {
        resultText = 'Kecocokan: Cukup Baik. Pasangan ini perlu lebih banyak usaha dan komunikasi untuk mencapai harmoni.';
      }

      document.getElementById('resultText').innerText = resultText;
      document.getElementById('result').classList.remove('hidden');
    }

    function downloadResult() {
      const resultText = document.getElementById('resultText').innerText;
      const blob = new Blob([resultText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'hasil_kecocokan.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
